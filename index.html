<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Date, Time and Datetime pickers for Bootstrap</title>
        <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.datepicker.css" />
        <script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
        <script src="js/bootstrap.datepicker.js"></script>
    </head>
    <body>
        <h1>Date, Time and Datetime pickers for Bootstrap</h1>

        <div class="input-append">
            <input class="span2 datepicker" type="text" data-date-format="dd-mm-yyyy" />
            <span class="add-on"><i class="icon-calendar"></i></span>
        </div>

        <div class="input-append">
            <input class="span2 time-picker" type="text" data-date-format="hh:mm:ss" />
            <span class="add-on"><i class="icon-time"></i></span>
        </div>

        <script>
            $(function() {
                $('.datepicker').datepicker({
                    format: 'dd.mm.yyyy',
                    multidate: true,
                    separator: ','
                });
            });
        </script>
    </body>
</html>
